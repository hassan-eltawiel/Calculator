<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="main.css">
    <title>calculator</title>
</head>
<body>
    <div id="container">
        <input type="text" readonly id="display">
        <div class="buttons">

            <button id="+" onclick="show('+')" class="operator">+</button>
            <button id="1" onclick="show('1')">1</button>
            <button id="2" onclick="show('2')">2</button>
            <button id="3" onclick="show('3')">3</button>
            <button id="-" onclick="show('-')" class="operator">-</button>
            <button id="4" onclick="show('4')">4</button>
            <button id="5" onclick="show('5')">5</button>
            <button id="6" onclick="show('6')">6</button>
            <button id="*" onclick="show('*')" class="operator">*</button>
            <button id="7" onclick="show('7')">7</button>
            <button id="8" onclick="show('8')">8</button>
            <button id="9" onclick="show('9')">9</button>
            <button id="/" onclick="show('/')" class="operator">/</button>
            <button id="c" onclick="clearDisplay()" class="operator" >c</button>
            <button id="." onclick="show('.')" >.</button>
            <button id="0" onclick="show('0')" >0</button>
            <button id="=" onclick="equal()" class="operator equal">=</button>
            <button id="x" onclick="remove()" class="operator remove"><i class="fa-solid fa-delete-left"></i></button>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
